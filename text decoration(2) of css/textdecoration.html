<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration-2</title>
    <link rel="stylesheet" href="textdecoration.css">
</head>
<body>
    <h1>HELLO CSS WORLD</h1>
    <h2>Text Decoration</h2>
    <p class="ov">This is overline text</p>
    <p class="un">This is underline text</p>
    <p class="lt">This is linethrough text</p>
    <div class="link">
        <p>You can follow us on our social media link:</p>
        <a href="http://www.facebook.com">Facebook</a><br><br>
        <a href="http://www.twitter.com">Twitter</a><br><br>
        <a href="http://www.youtube.com">Youtube</a>
    </div>
</body>
</html>
